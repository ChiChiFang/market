<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo</title>
</head>
<body>
<form th:action="@{/addGoods}" th:object="${goods}" method="post">
    <label for="goodsName">Goods Name:</label><br>
    <input type="text" th:field="*{goodsName}" id="goodsName" name="goodsName" required><br>
    <label for="price">Price:</label><br>
    <input type="text" th:field="*{price}" id="price" name="price" required><br>
    <label for="img">Image:</label><br>
    <input type="text" th:field="*{img}" id="img" name="img" required><br>
    <label for="description">Description:</label><br>
    <input type="text" th:field="*{description}" id="description" name="description"><br>
    <div>
        <button type="submit">添加物品</button>
    </div>
</form>
<div th:if="${param.fail}" class="alert alert-success">
    Incorrect username or password
</div>
</body>
</html>
